<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto random character picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget">
        <div id="statusOverlay" class="status-overlay">Connecting...</div>
        <div class="character-fade-container">
            <div><h1 id="Title"></h1></div>
            <div class="character-container">   
                <div class="character" id="attackerSection" style="display: block;">
                    <div class="image-container">
                        <img src="" alt="" id="attackerImage">
                        <img src="" alt="" class="badge" id="attackerBadge">
                    </div>
                    <h2 id="attackerName"></h2>
                </div>
                <div class="character" id="defenderSection" style="display: block;">
                    <div class="image-container">
                        <img src="" alt="" id="defenderImage">
                        <img src="" alt="" class="badge" id="defenderBadge">
                    </div>
                    <h2 id="defenderName"></h2>
                </div>
                <div class="character" id="singleSection" style="display: none;">
                    <div class="image-container">
                        <img src="https://cdn.r6roulette.de/defender/Badge/Solis-Badge.png" alt="Character" id="singleImage">
                    </div>
                    <h2 id="singleName">Character</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
